<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ghost Printers</title>
  </head>

  <body class="d-flex">

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light border-end" style="width: 220px; height: 100vh;">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <span class="fs-4">Printer Manager</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active">Printers</a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">Toners</a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">Settings</a>
        </li>
      </ul>
    </div>

    <div class="flex-grow-1">
      <nav class="navbar navbar-light bg-light border-bottom px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="32" height="32" class="me-2">
          admin
        </a>
      </nav>

      <div class="container mt-4">
        <h2>Printers</h2>
        <ul id="printers"></ul>

        <br>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPrinterModal">
          Add Printer
        </button>

        <div class="modal fade" id="addPrinterModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title">Add Printer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <form id="addPrinterForm">
                <div class="modal-body">

                  <label class="form-label">Brand</label>
                  <select name="brand" class="form-select">
                    <option value="hp">HP</option>
                    <option value="cannon">Cannon</option>
                    <option value="brother">Brother</option>
                    <option value="konica_minolta">Konica Minolta</option>
                    <option value="lexmark">Lexmark</option>
                  </select>

                  <label class="form-label mt-2">Model</label>
                  <input type="text" name="model" class="form-control"/>

                  <label class="form-label mt-2">Type</label>
                  <select name="type" class="form-select">
                    <option value="laser">Laser</option>
                    <option value="ink">Ink</option>
                  </select>

                  <label class="form-label mt-2">In stock</label>
                  <input type="number" name="stock" class="form-control"/>

                </div>

                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn-primary" type="submit">Create</button>
                </div>
              </form>

            </div>
          </div>
        </div>
        
        <br>       
        <table class="table table-bordered" id="printersTable">
          <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Type</th>
            <th>In Stock</th>
            <th>Actions</th>
          </tr>
        </table>

        <br>
        <br>

        <h2>Toners</h2>

        <form id="addTonerForm">
          <label>Brand</label>
          <select name="brand">
            <option value="hp">HP</option>
            <option value="cannon">Cannon</option>
            <option value="brother">Brother</option>
            <option value="konica_minolta">Konica Minolta</option>
            <option value="lexmark">Lexmark</option>
          </select>

          <label>Model</label>
          <input type="text" name="model"/>

          <label>Size</label>
          <input type="number" name="size"/>

          <label>Type</label>
          <select name="type">
            <option value="laser">Laser</option>
            <option value="ink">Ink</option>
          </select>

          <label>In Stock</label>
          <input type="number" name="stock"/>
          <button type="submit" value="Submit">Create</button>
        </form>

        <br>

        <table class="table table-bordered" id="tonersTable">
          <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Type</th>
            <th>Size</th>
            <th>In Stock</th>
            <th>Actions</th>
          </tr>
        </table>

      </div>
    </div>

    <script type="module" src="Home/index.js"></script>
  </body>

  <footer></footer>
</html>
